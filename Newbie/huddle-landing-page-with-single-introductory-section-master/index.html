<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <!-- phosphor icons -->
  <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
  
  <!-- font Poppins and Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img class="logo-img" src="/images/logo.svg" alt="">
  </header>

  <section class="page-content">
    <img class="mockup-img" src="/images/illustration-mockups.svg" alt="">

    <div class="main-content">
      <h1 class="main-content__title">Build The Community Your Fans Will Love</h1>

      <p class="main-content__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>

      <button class="main-content__register-button">Register</button>
    </div>

  </section>
    
    <div class="social-media">
      <button><i class="ph ph-facebook-logo"></i></button>
      <button><i class="ph ph-twitter-logo"></i></button>
      <button><i class="ph ph-instagram-logo"></i></button>
    </div>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
